<!DOCTYPE html>
<html lang="si"><head><meta charset="UTF-8"><title>LSB Secure Banking - Login</title><meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Poppins', sans-serif; background-color: #eef2f5; display:flex; justify-content:center; align-items:center; min-height:100vh; background-image: url('https://i.imgur.com/your-bg-image.jpg'); background-size: cover; }
    .login-container { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-radius:15px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); width: 100%; max-width:420px; padding: 40px; }
    .header { text-align:center; margin-bottom: 30px; }
    .header h1 { font-size: 28px; color: #1a237e; font-weight: 700; }
    .form-group label { font-weight:600; } input { padding: 14px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 15px; background: linear-gradient(90deg, #1e88e5, #0d47a1); border-radius: 8px; font-size: 18px; text-transform: uppercase; }
    .footer-link { text-align:center; margin-top: 20px; } .flash-error { /* Style for errors */ }
</style></head><body><div class="login-container">
    <div class="header"><h1>LSB Secure Banking</h1></div>
    {% with messages = get_flashed_messages(category_filter=['login_error']) %} {% if messages %}<div class="flash-error">{{ messages[0] }}</div>{% endif %} {% endwith %}
    <form method="POST" action="/login">
        <div class="form-group"><label>NIC අංකය</label><input type="text" name="nic_login" required></div>
        <div class="form-group"><label>මුරපදය</label><input type="password" name="password_login" required></div>
        <button type="submit">ඇතුල් වන්න</button>
    </form>
    <div class="footer-link"><p>ගිණුමක් නැද්ද? <a href="/register">නව ගිණුමක් සාදන්න</a></p></div>
</div></body></html>
